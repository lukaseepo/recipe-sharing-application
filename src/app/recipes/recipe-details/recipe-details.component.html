<section class="recipe-details-section">
  <div class="container">
    <div class="recipe-details-items">
      <h3 class="recipe-title">{{recipe.recipeTitle}}</h3>
      <div class="recipe-wrapper">
        <img [src]="recipe.recipeImage" class="recipe-image">
         <p class="description">
           {{recipe.recipeDescription}}
         </p>
      </div>
      <div class="recipe-items-wrapper">
        <div class="recipe-items">
          <div class="title">
            <h4>ინგრედიენტები</h4>
          </div>
          <ul class="ingredient-list">
            <li *ngFor="let ingredient of recipe.recipeIngredients">
              - {{ingredient.ingredient}}
            </li>
          </ul>
        </div>
        <div class="recipe-items">
          <div class="title">
            <h4>მომზადება</h4>
          </div>
          <ul class="instruction-steps">
            <li class="step" *ngFor="let instruction of recipe.recipeInstructions; let i = index">
              <h4>ეტაპი {{i + 1}}</h4>
              <p [innerHTML]="instruction.step"></p>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
