<div class="recipe-card" routerLink="/recipes/recipe-details/{{id}}">
  <div class="favorite" *ngIf="!favorite" (click)="addToFavorites(id); $event.stopPropagation()">
    <i class="pi pi-heart"></i>
  </div>
  <div class="favorite" *ngIf="favorite" (click)="removeFromFavorites(id); $event.stopPropagation()">
    <i class="pi pi-heart-fill fav"></i>
  </div>
  <img [src]="recipeImage" class="image-wrapper">
  <div class="description">
    <div class="recipe-title">
      <h4>{{recipeTitle}}</h4>
    </div>
    <div class="recipe-description">
      <p>{{ recipeDescription.length > 68 ? recipeDescription.slice(0, 68) + '...' : recipeDescription}}</p>
    </div>
  </div>
</div>
