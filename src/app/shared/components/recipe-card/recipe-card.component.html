<div class="recipe-card" routerLink="recipe-details/{{id}}">
  <img [src]="recipeImage" class="image-wrapper">
  <div class="description">
    <div class="recipe-title">
      <h4>{{recipeTitle}}</h4>
    </div>
    <div class="recipe-description">
      <p>{{recipeDescription}}</p>
    </div>
  </div>
</div>
